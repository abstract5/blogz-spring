<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<!-- TODO - display a single blog post -->
	<h1 class="post-title" th:text="${post.title}"></h1>
	<p class="post-body" th:text="${post.body}"></p>
	<p class="post-author">written by <a th:href="'/blog/' + ${post.author.username}"><span th:text="${post.author.username}">
	</span></a> on <span th:text="${#dates.format(post.created, 'yyyy-MM-dd HH:mm:ss')}"></span></p>

</body>
</html>
